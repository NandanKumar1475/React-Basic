<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Class Demo</title>
    <style>
        /* Hover Effect */
        button:hover {
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        /* Focus Effect */
        input:focus {
            border: 2px solid green;
            outline: none;
        }

        /* Alternating Table Row Colors */
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* First and Last Child */
        p:first-child {
            color: red;
            font-weight: bold;
        }

        p:last-child {
            color: blue;
            font-style: italic;
        }

        /* Checkbox Checked */
        input[type="checkbox"]:checked + label {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>1. Hover Over the Button</h2>
    <button>Hover me</button>

    <h2>2. Click Inside the Input Field</h2>
    <input type="text" placeholder="Click here">

    <h2>3. Alternating Row Colors</h2>
    <table border="1" width="50%">
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
    </table>

    <h2>4. First and Last Paragraph Styling</h2>
    <div>
        <p>This is the first paragraph (Red).</p>
        <p>This is a middle paragraph.</p>
        <p>This is the last paragraph (Blue).</p>
    </div>

    <h2>5. Checkbox Checked Effect</h2>
    <input type="checkbox" id="check">
    <label for="check">I agree to the terms</label>

</body>
</html>
